<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="content">

      <div class="playerOne P-one">Player One</div>
      <div class="playerTwo P-two">Player Two</div>

      <div class="gameboard">

        <h2>Tic Tac Toe</h2>

<!-- grid is divided into columns and rows. Each column is a container for 3 rows.-->

          <div class="col">
            <div class="box One">
              <div class="rowOneColOne"></div>
              <!-- <div class="rowOneColOneO"></div> -->
            </div>
            <div class="box Two">
              <div class="rowTwoColOne"></div>
              <!-- <div class="rowTwoColOneO"></div> -->
            </div>
            <div class="box Three">
              <div class="rowThreeColOne"></div>
              <!-- <div class="rowThreeColOneO"></div> -->
            </div>
          </div>
          <!--END OF FIRST COLUMN-->

          <div class="col">
            <div class="box Four">
              <div class="rowOneColTwo"></div>
              <!-- <div class="rowOneColTwoO"></div> -->
            </div>
            <div class="box Five">
              <div class="rowTwoColTwo"></div>
              <!-- <div class="rowTwoColTwoO"></div> -->
            </div>
            <div class="box Six">
              <div class="rowThreeColTwo"></div>
              <!-- <div class="rowThreeColTwoO"></div> -->
            </div>
          </div>
          <!--END OF SECOND COLUMN-->

          <div class="col">
            <div class="box Seven">
              <div class="rowOneColThree"></div>
              <!-- <div class="rowOneColThreeO"></div> -->
            </div>
            <div class="box Eight">
              <div class="rowTwoColThree"></div>
              <!-- <div class="rowTwoColThreeO"></div> -->
            </div>
            <div class="box Nine">
              <div class="rowThreeColThree"></div>
              <!-- <div class="rowThreeColThreeO"></div> -->
            </div>
          </div>  <!--END OF THIRD COLUMN-->

      </div> <!--END OF GAMEBOARD-->



    </div> <!--END OF CONTENT DIV-->

  </body>
</html>
